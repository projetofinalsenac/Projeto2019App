<div class="container-form border">
    <form class="login100-form validate-form ">
        <span class="login100-form-title">
            Member Login
        </span>
        <!--Pagina de Login feita-->
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" [(ngModel)]="email" name="email" placeholder="Email">
            <span class="focus-input100"></span>

        </div>
        <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" [(ngModel)]="senha" name="pass" placeholder="Password">
            <span class="focus-input100"></span>

        </div>
        <div class="container-login100-form-btn ">
            <button class="login100-form-btn btn-login" (click)="login()" [disabled]="">
                Login
            </button>
        </div>
    </form>
</div>
<div class=" text-center border mt-0" style="width: 100%;">
    <p class="col-12">Ainda nao Ã© membro? <a routerLink="/tipoCadastro" >registre-se aqui</a></p>
</div>
