<div class="card-content border border-success" *ngFor="let p of prof | async" style="width: 110px; float: left;">
    <mat-card class=" border border-primary" >
        <img style="width: 40px; height: 40px;" src="../../../assets/img/biscoito.jpg" mat-card-sm-image>
        <mat-card-subtitle class="mt-2 border border-danger" >{{p.nome}}</mat-card-subtitle>
        <mat-card-subtitle class="mt-2 border border-danger" >{{p.habilidade}}</mat-card-subtitle>
    </mat-card>
</div>
