
<div style="height: auto; position: absolute" class="teste border border-danger" *ngIf="prof | async as profs">
    <div class="pt-0 mt-1" style="float: left; margin-left: 3px; z-index: -1" routerLink = "perfilProfissional/{{p.key}}" *ngFor="let p of profs">


        <div class=" border border-success col-12" style=" text-align: center">
            <img src="../../../assets/img/biscoito.jpg" alt="" style="width: 40px; margin: 2px auto;">
            <div>
                <h6 style="font-size: 10px;">{{p.nome}}</h6>
                <p style="font-size: 5px">{{p.atividade}}</p>
            </div>
            <div>
                <a href="/agendar" >
                    <button style="width: 40px; height: 15px; font-size: 6px" class="mr-1">Agendar</button>
                </a>

                <a href="perfilProfissional/{{p.key}}">

                    <button style="width: 40px; height: 15px;font-size: 6px">Perfil</button>
                </a>
                
            </div>
        </div>
    </div>
    <section class="border border-success" style="width: 100%; height: 70px; float: left;">

    </section>
</div>
